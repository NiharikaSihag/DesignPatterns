<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="parent">
        <li>
            Hey 1
        </li>
        <li>
            Hii 2
        </li>
    </ul>
    <script>
        const delegate = document.getElementById('parent');
        delegate.addEventListener('click', (e) => {
            console.log(`Clicked child is : ${e.target.innerText}`)
        })
    </script>
</body>
</html>
